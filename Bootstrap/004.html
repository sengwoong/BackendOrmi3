<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- bootstrap 버전업이 되면서 class 명이 달라졌어요.ㅜㅜ -->
    <!-- 그래서 클래스가 적용 안될 때에는 bootstrap 버전 확인해야 합니다! -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid rounded" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <!-- 정말 많이 사용합니다! 다만, 이미지가 정사각형일 때 -->
                <img class="img-fluid rounded-circle" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid img-thumbnail" src="a.jpg" alt="">
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
    <!-- table -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
