<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>시간
        <span id="time">0</span>
    </p>
    <button>로그</button>
    <script>
        let 타이머 = 0;
        //실행될때마다 타이머를 1증가시키고 span의 값을 변경해주는 함수.
        const 콜백함수 = ()=>{
            타이머+=1;
            const span =document.getElementById("time");
            span.innerText = 타이머;
        }
        const 시간 = 1000
        // 시간이 지날때마다 콜백함수를 실행시켜준다
        // setInterval(콜백함수,시간)
        setInterval(콜백함수,시간)
        const button = document.querySelector("button")
        button.addEventListener("click",()=>{
            console.log("버튼이 클릭되었습니다!");
            타이머+=10
            const span =document.getElementById("time");
            span.innerText = 타이머;
        })
    </script>
</body>
</html>
